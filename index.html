<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Dairy Business</title>

<body>
<div class="box">
  <h1><strong> MILK PRODUCTION</strong></h1>
  <h3>Daily production</h3>
<div class="single shade">
  <form class="daily production">
    <label for="shedA"> Shed A Produce</label>
    <input type="number" name="produce" id="shedA" placeholder="Add milk volume in Litres"><br>
    <label for="shedB"> shed B Produce</label>
    <input type="number" name="produce" id="shedB" placeholder="Add milk volume in litres"><br>
    <label for="shedC"> shed C Produce</label>
    <input type="number" name="produce" id="shedC" placeholder="Add milk volume in litres"><br>
    <label for="shedD"> shed D Produce</label>
    <input type="number" name="produce" id="shedD" placeholder="Add milk volume in litres"><br>
    <input type="submit" value="compute">
  </form>
</div>

<div class="total produce">
  <h1>Total daily produce</h1>
<div>
My daily production is:
</div>
</body>
</html>
